<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Happy Birthday Message Creator</h1>
    <form action="#" method="POST">
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9-_.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" required>
        </div>
        <div>
            <label for="date">Date to Send:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div>
            <label for="color">Message Color:</label>
            <input type="color" id="color" name="color">
        </div>
        <div>
            <label for="blinkCount">Number of Blinks (0-10):</label>
            <input type="number" id="blinkCount" name="blinkCount" min="0" max="10" value="0">
        </div>
        <div>
            <label for="volume">Music Volume (0-50):</label>
            <input type="range" id="volume" name="volume" min="0" max="50" value="20">
        </div>
        <div>
            <button type="submit">Send Birthday Message</button>
        </div>
    </form>
</body>
</html>
