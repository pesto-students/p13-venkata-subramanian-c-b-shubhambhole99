<!DOCTYPE html>
<html>
<head>
    <title>Embedded Stylesheet Example</title>
    <style>
        /* Element selector for <label> */
        label {
            display: inline-block;
            width: 120px;
        }

        /* Multiple selector for <input> and <textarea> */
        input, textarea {
            width: 300px;
            padding: 10px;
        }

        /* Attribute selector for submit button */
        input[type="submit"] {
            width: auto;
        }

        /* Pseudo-element selector ::after for .required class */
        .required::after {
            content: "*";
            color: red;
        }

        /* Adjacent sibling selector for <input> and <label> */
        label + input {
            background-color: rgb(219, 241, 248);
        }

        /* Additional styles */
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1 class="required">Indicates required field</h1>
    <form action="#" method="POST">
        <label for="name"
        class="required">Product:</label>
        <input type="text" id="name" name="name" class="required">
        <br>
        <label for="email"
        class="required">Email:</label>
        <input type="email" id="email" name="email" class="required">
        <br>
        <label for="message"
        class="required">Rating:</label>
        <textarea style="background-color:rgb(219, 241, 248);" id="message" name="message" class="required"></textarea>
        <br>
        <label for="comments"
        class="required">Comments:</label>
        <textarea style="background-color:rgb(219, 241, 248);" id="message" name="comments" class="required"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
